<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Golf Score Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
    <h1>Golf Scorecard</h1>
     <div class="scorebox">
        <div class="score" onclick="changename1();">player1:</div><p id="1">0</p>
        <div class="score" onclick="changename2();">player2:</div><p id="2">0</p>
        <div class="score" onclick="changename3();">player3:</div><p id="3">0</p>
        <div class="score" onclick="changename4();">player4:</div><p id="4">0</p>
    </div>
    <div class="selectwrapper">
    <select class="courses" onchange="loadCourse(this.value)">

    </select>
    
    <select class="playerselect" onchange="choosePlayer(this.value)">
        <option value="1"> 1 Players</option>
        <option value="2"> 2 Players</option>
        <option value="3"> 3 Players</option>
        <option value="4"> 4 Players</option>
    </select>
    <select class="teeselect" onchange="chooseTee(this.value)">

    </select>

    </div>
   
    </div>

    <div class="card">
        
        
    </div>

    

</body>

</html>
